<script>

    function getReply(){
        let content = $("#content").val();
        let bid = $("#bid").val();
        if(content == null ||content == ''){
            alert("请输入你的意见");
            return false;
        }
        $.ajax({
            cache:true,
            type:"post",
            url:"addComments",
            data:{"content":content,"bid":bid},
            async:false,
            success:function(e){
                if(e == 'yes'){
                    alert("发布成功！");
                    window.location.reload();
                }else{
                    alert("发布失败！");
                }
            }
        })
    }

    //图片放大 预览显示
    layer.photos({
        photos: '#photos'
        ,anim: 0 //0-6的选择，指定弹出图片动画类型，默认随机（请注意，3.0之前的版本用shift参数）
    });
</script>


<script>
    layui.use([ 'form','jquery','layer','upload','layedit','laydate' ], function() {
        var form = layui.form,
            layer = layui.layer,
            $ = layui.jquery,
            layedit = layui.layedit,
            upload = layui.upload;
        form.render();//这句一定要加，占坑
        var laydate = layui.laydate;

        window.add = function(e){
            layer.open({
                //调整弹框的大小
                area:['500px','800px'],
                shadeClose:true,//点击旁边地方自动关闭
                //动画
                anim:2,
                //弹出层的基本类型
                type: 2,
                title: '预约场地',
                //刚才定义的弹窗页面
                content: 'toAddRecord?id='+e, //这里content是一个URL，如果你不想让iframe出现滚动条，你还可以content: ['http://sentsin.com', 'no']

            });
        }

    })

</script>
