<script>

    function getReply(){
        let content = $("#content").val();
        let bid = $("#bid").val();
        if(content == null ||content == ''){
            alert("请输入你的意见");
            return false;
        }
        $.ajax({
            cache:true,
            type:"post",
            url:"addComments",
            data:{"content":content,"bid":bid},
            async:false,
            success:function(e){
                if(e == 'yes'){
                    alert("发布成功！");
                    window.location.reload();
                }else{
                    alert("发布失败！");
                }
            }
        })
    }

    //图片放大 预览显示
    layer.photos({
        photos: '#photos'
        ,anim: 0 //0-6的选择，指定弹出图片动画类型，默认随机（请注意，3.0之前的版本用shift参数）
    });
</script>
